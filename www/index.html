<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Dodavanje Pjesama</title>
        <link href="css/glavniStil.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="js/main.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- <link rel="stylesheet"href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <div id="app">
          <h1>Add song</h1>
          <div id="dodaj" style="text-align:center">
            <div class="container">
              <div class="form-group">
                <lable for="idPodatka">Current ID:</lable>
                 <input id="idPodatka" type="text" style="text-align:center;text-weight:bold" class="form-control" disabled/>
              </div>
              <div class="form-group">
                <lable for="nazivPjesma">Song name:</lable>
                <input id="nazivPjesma" type="text" required class="form-control"/>
              </div>
              <div class="form-group">
                <lable for="nazivAutor">Author:</lable>
                <input id="nazivAutor" type="text" required class="form-control"/>
              </div>
              <div class="form-group">
                <lable for="godina">Year:</lable>
                <input id="godina" type="text" required class="form-control"/>
              </div>
               <button id="dodajPjesmu"/>Add song</button>
               <button id="prikaziPopis">Show list</button>
               <button id="brisi">Delete list</button>
             </div>
              <div id="info">
              </div>
          </div>
        </div>
        <footer>
          <span id="tekst">Alen Bašić - Prirodoslovno-matematički fakultet u Splitu</span><img
          src="http://www.pmfst.unist.hr/wp-content/uploads/2014/06/Logotip2.png" alt="pmf">
        </footer>

    </body>
</html>
