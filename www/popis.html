<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Popis Pjesama</title>
    <link href="css/popisStil.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/main2.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <h1>List:</h1>
    <div id="prikazi">
      <div id="naziv" class="nazivi">
        Name
      </div>
      <div id="nazivVal" class="vrijednosti">
      </div>
      <div id="autor" class="nazivi">
        Author
      </div>
      <div id="autorVal" class="vrijednosti">
      </div>
      <div id="godina" class="nazivi">
        Year
      </div>
      <div id="godinaVal" class="vrijednosti">
      </div>
      <div id="interakcija">
        <div id="botuniNazad" class="trecina">
          <button id="pocetak" class="btn btn-warning"><<</button>
          <button id="natrag" class="btn btn-warning"><</button>
        </div>
        <div id="prikazBrojaca" class="trecina">
          <button disabled id="idPjesma" class="btn btn-default"></button>
        </div>
        <div id="botuniNaprid" class="trecina">
          <button id="naprid" class="btn btn-warning">></button>
          <button id="kraj" class="btn btn-warning">>></button>
        </div>
      </div>
      <div>
        <button id="obrisi" class="btn btn-danger botuni-akcije">Delete <i class="fa fa-trash" style="font-size:1.1em"></i></button>
        <button id="glavna" class="btn btn-default botuni-akcije">Homepage</button>
      </div>
      <div id="videoPjesma">
          <embed id="video" ></embed>
      </div>
    </div>
    <footer>
          Alen Bašić - Prirodoslovno-matematički fakultet u Splitu<img
          src="http://www.pmfst.unist.hr/wp-content/uploads/2014/06/Logotip2.png" alt="pmf" >
        </footer>

  </body>
</html>
