<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Popis Pjesama</title>
    <link href="css/popisStil.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/main2.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
  </head>
  <body>
    <h1>Popis pjesama</h1>
    <div id="prikazi">
      <div id="naziv" class="nazivi">
        Naziv
      </div>
      <div id="nazivVal" class="vrijednosti">
      </div>
      <div id="autor" class="nazivi">
        Autor
      </div>
      <div id="autorVal" class="vrijednosti">
      </div>
      <div id="godina" class="nazivi">
        Godina
      </div>
      <div id="godinaVal" class="vrijednosti">
      </div>
      <div id="interakcija">
        <div id="botuniNazad" class="trecina">
          <button id="pocetak"><<</button>
          <button id="natrag"><</button>
        </div>
        <div id="prikazBrojaca" class="trecina">
          <button disabled id="idPjesma"></button>
        </div>
        <div id="botuniNaprid" class="trecina">
          <button id="naprid">></button>
          <button id="kraj">>></button>
        </div>
      </div>
      <div id="botuniAkcije">
        <button id="obrisi">Obriši Pjesmu <i class="fa fa-trash" style="font-size:1.1em"></i></button>
        <button id="glavna">Povratak na glavnu</button>
      </div>
      <div id="videoPjesma">
          <embed id="video" ></embed>
      </div>
    </div>
    <footer>
          Alen Bašić - Prirodoslovno-matematički fakultet u Splitu<img
          src="http://www.pmfst.unist.hr/wp-content/uploads/2014/06/Logotip2.png" alt="pmf" width="50" height="50">
        </footer>

  </body>
</html>
